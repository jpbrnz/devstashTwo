<!-- Start Footer -->
<footer class="main-footer">
    <div class="container-fluid">

        <ul class="social">
            {% if site.facebook %}<li><a href="{{ site.facebook }}"><span class="fa fa-facebook"></span></a></li>{% endif %}
            {% if site.twitter %}<li><a href="{{ site.twitter }}"><span class="fa fa-twitter"></span></a></li>{% endif %}
            {% if site.instagram %}<li><a href="{{ site.instagram }}"><span class="fa fa-instagram"></span></a></li>{% endif %}
            {% if site.youtube %}<li><a href="{{ site.youtube }}"><span class="fa fa-youtube"></span></a></li>{% endif %}
            {% if site.skype %}<li><a href="{{ site.skype }}"><span class="fa fa-skype"></span></a></li>{% endif %}
            {% if site.feed %}<li><a href="#"><span class="fa fa-feed"></span></a></li>{% endif %}
        </ul>

        <small>{% if site.copyright %} {{ site.copyright }} {% endif %}</small>

    </div>
</footer>
<!-- End Footer -->
